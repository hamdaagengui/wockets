<h2>File Upload Sample</h2>
Exercises the file upload sample interface:<br>
Parameters:
<ul>
	<li>project</li>
	<li>subject_id</li>
	<li>data_type</a></li>
	<li>app_id</li>
	<li>unix_time</li>
	<li>date_string</li>
	<li>app_id</li>
</ul>

<body>
<form enctype="multipart/form-data" method="post" action="../dataupload/upload.php" name="upload">
  <label>project		</label> <input type="text" size="40" maxlength="40" name="project" 		value="cityproject"> <br/>
  <label>subject_id		</label> <input type="text" size="40" maxlength="40" name="subject_id" 		value="1"> <br/>
  <label>data_type		</label> <input type="text" size="40" maxlength="40" name="data_type" 		value="raw_data"> <br/>
  <label>app_id			</label> <input type="text" size="40" maxlength="40" name="app_id" 		    value="weight_tracker"> <br/>
  <label>unix_time		</label> <input type="text" size="40" maxlength="40" name="unix_time" 		value="1277291248000"> <br/>
  <label>date_string	</label> <input type="text" size="40" maxlength="40" name="date_string" 	value="2010-06-24 06:32.33.343-05:00"> <br/>
  <label>File to Upload	</label> <input type="file" size="40" name="sendfile" id="sendfile" /><br>
  <label>Notes			</label> <input type="text" size="40" name="notes" value=""/><br>
  <p class="submit"> <input type="submit" name="submit" id="submit" value="Submit"/></p>
</form>

Supported data types: raw_data, client_log.

</body>
